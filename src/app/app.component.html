<div class="container">

  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <div class="d-flex align-items-center">
        <h6 class="mb-0 text-dark lh-100 pr-5">Category lists</h6>
          <input type="text" placeholder="Category" class="form-control" />
          <button type="button" class="btn btn-outline-primary ml-3">Add</button>
      </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
      <ul class="list-group">
          <ng-template #recursiveList let-list>
            <li *ngFor="let item of list; let i = index" class="list-group-item">

              <div
                *ngIf="item"
                class="d-flex justify-content-between align-items-center"
                [ngClass]="{'pb-3' : item.children.length > 0}">
                  <div>
                      <span class="badge badge-primary btn-xsm">{{item.children.length}}</span>
                      <span class="pl-3">{{item.title}}</span>
                      <span *ngIf="item.children.length > 0"> - </span>
                  </div>

                  <div>
                      <button (click)="onAdd(item.children)"
                      type="button"
                      class="btn btn-outline-primary mr-3">Add</button>

                      <button
                      type="button"
                      class="btn btn-danger" (click)="onRemoveItem(list,i)">Remove</button>
                  </div>

              </div>

              <ul *ngIf="item?.children.length > 0">
                <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item?.children }"></ng-container>
              </ul>

            </li>
          </ng-template>
          <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: list }"></ng-container>
      </ul>
  </div>
</div>
